<ion-list>
    <button [disabled]="!canShowTrackAttachments" ion-item (click)="showTrackAttachments()">
        Aufnahmeanhänge
        <!--{{this.localizationService.localize("track-attachments-button-text") | databindableasync:'track-attachments-button-text'}}-->
    </button>
    <button [disabled]="!canFinishTrackRecording" ion-item (click)="finishTrackRecording()">
        Abschließen
    </button>
    <button [disabled]="!canDeleteTrackRecording" ion-item (click)="deleteTrackRecording()">
        Verwerfen
    </button>
</ion-list>
